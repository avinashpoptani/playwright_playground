name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit
      - name: Run Playwright tests
        run: npx playwright test

      - run: ls
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          


          
      - name: Install Allure CLI via npm
        if: always()
        run: |
          npm install -g allure-commandline
          allure --version
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: test-automation-report
          path: gh-pages
          
      - name: Build test report manually
        if: always()
        run: |
          echo "=== Building Allure report manually ==="
          
          # Create directories
          mkdir -p allure-history
          mkdir -p allure-report
          
          # Copy history from previous runs if it exists
          if [ -d "gh-pages/last-history" ]; then
            echo "Copying existing history..."
            mkdir -p allure-results/history
            cp -r gh-pages/last-history/* allure-results/history/ || true
          fi
          
          # Create executor.json (same as the action does)
          echo '{"name":"GitHub Actions","type":"github","reportName":"Allure Report with history",' > allure-results/executor.json
          echo "\"buildUrl\":\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"," >> allure-results/executor.json
          echo "\"buildName\":\"GitHub Actions Run #${{ github.run_id }}\",\"buildOrder\":\"${{ github.run_number }}\"}" >> allure-results/executor.json
          
          # Generate Allure report
          echo "Generating Allure report..."
          allure generate --clean allure-results -o allure-report
          
          # Copy report to history structure
          mkdir -p allure-history/${{ github.run_number }}
          cp -r allure-report/* allure-history/${{ github.run_number }}/
          
          # Update last-history
          mkdir -p allure-history/last-history
          cp -r allure-report/history/* allure-history/last-history/ || true
          
          # Create index.html redirect
          echo "<!DOCTYPE html><meta charset=\"utf-8\"><meta http-equiv=\"refresh\" content=\"0; URL=./${{ github.run_number }}/index.html\">" > allure-history/index.html
          
          echo "=== Report generation complete ==="
          ls -la allure-history/ || echo "No allure-history found"
      
      - name: Check built report
        run: ls -la allure-history

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: test-automation-report
          force_orphan: true  
